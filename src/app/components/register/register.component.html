<div class="col-md-6 offset-md-3 mt-5">  
  <div class="card">
    <div class="text-center">
      <h4 class="card-header">Registrar usuario</h4>
    </div>
      <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
      <div class="card-body">
          <form [formGroup]="registerForm" (ngSubmit)="register()">
              <div class="form-group">
                  <label for="email">Usuario</label>
                  <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                  <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                      <div *ngIf="f.email.errors.required  && f.email.hasError('email') ">email es requerido</div>
                  </div>                  
                  <mat-error *ngIf="submitted  && f.email.hasError('email') && !f.email.hasError('required')">
                    Por favor, ingrese una direccion de mail valida
                  </mat-error>
              </div>
              <div class="form-group">
                  <label for="password">Contrase単a</label>
                  <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                  <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                      <div *ngIf="f.password.errors.required">contrase単a is required</div>
                  </div>
              </div>
              <div class="form-group">
                <label for="confirmedpassword">Repita la Contrase単a</label>
                <input type="confirmedpassword" formControlName="confirmedpassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.confirmedpassword.errors }" />
                <div *ngIf="submitted && f.confirmedpassword.errors" class="invalid-feedback">
                    <div *ngIf="f.confirmedpassword.errors.required">contrase単a is required</div>
                </div>
            </div>
              <div class="text-center">
              <button [disabled]="loading" class="btn btn-primary">
                  <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                  Registrarse
              </button>
            </div>
          
          </form>
      </div>
  </div>
</div>
